<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Premium Masjidil Haram - AL HARAMAIN</title>

    <!-- Leaflet & GIS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #064e3b;
            --secondary: #d4af37;
            --accent: #10b981;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --sidebar-width: 380px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        /* Glassmorphism Sidebar Overlays */
        #custom-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            bottom: 20px;
            width: var(--sidebar-width);
            z-index: 1000;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            color: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .sidebar-header {
            padding: 30px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--secondary);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h1 span {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
        }

        .search-container {
            margin-top: 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px 12px 40px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .search-container input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        .category-group {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .location-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary);
            transform: translateX(5px);
        }

        .location-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }

        .location-info h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .location-info .arabic {
            font-family: 'Amiri', serif;
            color: var(--secondary);
            font-size: 1.1rem;
            display: block;
            margin-bottom: 4px;
        }

        .location-info p {
            margin: 4px 0 0;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Marker Styles */
        .premium-marker {
            background: none !important;
            border: none !important;
        }

        .marker-pin {
            width: 32px;
            height: 32px;
            border-radius: 50% 50% 50% 0;
            background: var(--primary);
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -20px 0 0 -20px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .marker-pin::after {
            content: '';
            width: 24px;
            height: 24px;
            margin: 8px 0 0 8px;
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }

        .marker-pin i {
            transform: rotate(45deg);
            color: var(--primary);
            z-index: 10;
            font-size: 14px;
        }

        .premium-marker:hover .marker-pin {
            transform: rotate(-45deg) scale(1.2);
            background: var(--secondary);
        }

        /* Cluster Styles */
        .marker-cluster-small,
        .marker-cluster-medium,
        .marker-cluster-large {
            background-color: rgba(6, 78, 59, 0.4) !important;
        }

        .marker-cluster div {
            background-color: rgba(6, 78, 59, 0.9) !important;
            color: #d4af37 !important;
            border: 2px solid #d4af37;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            background: var(--bg-dark);
            color: white;
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
        }

        .popup-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 2px solid var(--secondary);
        }

        .popup-body {
            padding: 20px;
        }

        .popup-body h2 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: var(--secondary);
        }

        .popup-body .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .popup-body p {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        /* Map Controls */
        .leaflet-bar {
            border: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }

        .leaflet-bar a {
            background: rgba(15, 23, 42, 0.8) !important;
            color: white !important;
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border) !important;
        }

        .leaflet-bar a:hover {
            background: var(--secondary) !important;
            color: var(--bg-dark) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #custom-sidebar {
                width: calc(100% - 40px);
                bottom: auto;
                height: 40%;
                top: auto;
                bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div id="custom-sidebar">
        <div class="sidebar-header">
            <h1>AL HARAMAIN</h1>
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari gerbang, tempat suci..." onkeyup="filterList()">
            </div>
        </div>
        <div class="sidebar-content" id="locationList">
            <!-- Data will be injected here -->
        </div>
    </div>

    <div id="map"></div>

    <!-- Data & Scripts -->
    <script src="masjidil-haram-data.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // --- 1. Inisialisasi Map ---
        const map = L.map('map', {
            zoomControl: false,
            center: [21.4225, 39.8262],
            zoom: 17, // Zoom out slightly to see clusters better initially
            maxZoom: 22,
            minZoom: 15
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // --- 2. Base Layers ---
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19
        }).addTo(map);

        const labels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            zIndex: 1000,
            maxZoom: 20
        }).addTo(map);

        // --- 3. Marker & Categories Setup ---
        const markerColors = {
            'Holy Site': '#d4af37',      // Gold
            'Main Gate': '#064e3b',      // Emerald
            'Gate': '#3498db',           // Blue
            'Landmark': '#e74c3c',       // Red
            'Medical': '#e67e22',        // Orange
            'Support': '#475569'         // Slate
        };

        const markersLayer = L.layerGroup();
        // Initialize Cluster Group for Support Items (Toilets, Escalators)
        const clusterGroup = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true,
            removeOutsideVisibleBounds: true,
            maxClusterRadius: 50,
            iconCreateFunction: function (cluster) {
                return L.divIcon({
                    html: '<div><span>' + cluster.getChildCount() + '</span></div>',
                    className: 'marker-cluster marker-cluster-medium',
                    iconSize: L.point(40, 40)
                });
            }
        });

        map.addLayer(markersLayer);
        map.addLayer(clusterGroup);

        function createPremiumMarker(feature) {
            const type = feature.properties.type;
            const color = markerColors[type] || '#fff';
            const icon = feature.properties.icon || 'fa-location-dot';

            const divIcon = L.divIcon({
                className: 'premium-marker',
                html: `<div class="marker-pin" style="background: ${color};"><i class="fa ${icon}"></i></div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });

            const marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], { icon: divIcon });

            // Popup content with Image
            let popupHtml = '<div class="premium-popup">';
            if (feature.properties.image) {
                popupHtml += `<img src="${feature.properties.image}" class="popup-img">`;
            } else {
                popupHtml += `<div style="height: 10px; background: ${color}"></div>`;
            }

            popupHtml += `
                <div class="popup-body">
                    <span class="arabic">${feature.properties.name}</span>
                    <h2>${feature.properties.name_en}</h2>
                    <p>${feature.properties.description || ''}</p>
                </div>
            </div>`;

            marker.bindPopup(popupHtml);
            return marker;
        }

        // --- 4. Render Sidebar ---
        function renderUI(data) {
            const listContainer = document.getElementById('locationList');
            listContainer.innerHTML = '';
            markersLayer.clearLayers();
            clusterGroup.clearLayers();

            const grouped = {};
            data.forEach(item => {
                const t = item.properties.type;
                if (!grouped[t]) grouped[t] = [];
                grouped[t].push(item);
            });

            const typeOrder = ['Holy Site', 'Main Gate', 'Gate', 'Landmark', 'Medical', 'Support'];

            typeOrder.forEach(type => {
                if (!grouped[type]) return;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'category-group';
                groupDiv.innerHTML = `<div class="category-title"><i class="fa fa-folder-open"></i> ${type}</div>`;

                grouped[type].forEach(item => {
                    // Create Card
                    const card = document.createElement('div');
                    card.className = 'location-card';
                    card.innerHTML = `
                        <div class="location-icon" style="background: ${markerColors[type]}">
                            <i class="fa ${item.properties.icon}"></i>
                        </div>
                        <div class="location-info">
                            <span class="arabic">${item.properties.name}</span>
                            <h3>${item.properties.name_en}</h3>
                        </div>
                    `;

                    // Interaction
                    const marker = createPremiumMarker(item);

                    // Add to Cluster if Support type (lots of items), else normal layer
                    if (type === 'Support') {
                        clusterGroup.addLayer(marker);
                    } else {
                        markersLayer.addLayer(marker);
                    }

                    card.onclick = () => {
                        map.flyTo([item.geometry.coordinates[1], item.geometry.coordinates[0]], 20);

                        // Handle cluster popup opening
                        if (type === 'Support') {
                            clusterGroup.zoomToShowLayer(marker, function () {
                                marker.openPopup();
                            });
                        } else {
                            marker.openPopup();
                        }
                    };

                    groupDiv.appendChild(card);
                });

                listContainer.appendChild(groupDiv);
            });
        }

        // --- 5. Initial Load & Filter ---
        renderUI(masjidilHaramLocations);

        window.filterList = function () {
            const query = document.getElementById('searchInput').value;
            const filtered = searchLocation(query);
            renderUI(filtered);
        };

    </script>
</body>

</html>
