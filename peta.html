<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Premium Masjidil Haram - AL HARAMAIN</title>

    <!-- Leaflet & GIS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-sidebar-v2@3.2.3/css/leaflet-sidebar.min.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #064e3b;
            --secondary: #d4af37;
            --accent: #10b981;
            --bg-dark: #020617;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --sidebar-width: 380px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        /* Mobile Responsive & Sidebar Styles */
        #custom-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            bottom: 20px;
            width: 380px;
            z-index: 2000;
            /* Ensure UI is above map */
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            color: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            /* Enable clicks on sidebar */
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            #custom-sidebar {
                top: auto;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 50vh;
                /* Bottom sheet style */
                border-radius: 24px 24px 0 0;
                border-bottom: none;
                border-left: none;
                border-right: none;
            }

            .sidebar-header {
                padding: 15px 20px;
            }

            .routing-container {
                display: block;
                /* Always show routing on mobile if active */
            }
        }


        .sidebar-header {
            padding: 30px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--secondary);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header h1 span {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
        }

        .search-container {
            margin-top: 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px 12px 40px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        .search-container input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        .category-group {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .location-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--secondary);
            transform: translateX(5px);
        }

        .location-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            flex-shrink: 0;
        }

        .location-info h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .location-info .arabic {
            font-family: 'Amiri', serif;
            color: var(--secondary);
            font-size: 1.1rem;
            display: block;
            margin-bottom: 4px;
        }

        .location-info p {
            margin: 4px 0 0;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Marker Styles */
        .premium-marker {
            background: none !important;
            border: none !important;
        }

        .marker-pin {
            width: 32px;
            height: 32px;
            border-radius: 50% 50% 50% 0;
            background: var(--primary);
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -20px 0 0 -20px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .marker-pin::after {
            content: '';
            width: 24px;
            height: 24px;
            margin: 8px 0 0 8px;
            background: #fff;
            position: absolute;
            border-radius: 50%;
        }

        .marker-pin i {
            transform: rotate(45deg);
            color: var(--primary);
            z-index: 10;
            font-size: 14px;
        }

        .premium-marker:hover .marker-pin {
            transform: rotate(-45deg) scale(1.2);
            background: var(--secondary);
        }

        /* Cluster Styles */
        .marker-cluster-small,
        .marker-cluster-medium,
        .marker-cluster-large {
            background-color: rgba(6, 78, 59, 0.4) !important;
        }

        .marker-cluster div {
            background-color: rgba(6, 78, 59, 0.9) !important;
            color: #d4af37 !important;
            border: 2px solid #d4af37;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
        }

        /* Popup Styles */
        .leaflet-popup-content-wrapper {
            background: var(--bg-dark);
            color: white;
            border-radius: 18px;
            padding: 0;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .leaflet-popup-content {
            margin: 0;
            width: 300px !important;
        }

        .popup-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 2px solid var(--secondary);
        }

        .popup-body {
            padding: 20px;
        }

        .popup-body h2 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: var(--secondary);
        }

        .popup-body .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .popup-body p {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.6;
        }

        /* Map Controls */
        .leaflet-bar {
            border: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }

        .leaflet-bar a {
            background: rgba(15, 23, 42, 0.8) !important;
            color: white !important;
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border) !important;
        }

        .leaflet-bar a:hover {
            background: var(--secondary) !important;
            color: var(--bg-dark) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #custom-sidebar {
                width: calc(100% - 40px);
                bottom: auto;
                height: 40%;
                top: auto;
                bottom: 20px;
            }
        }

        /* Navigation Panel Styling */
        #nav-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            z-index: 2000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .nav-step-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-right: 15px;
        }

        .nav-instruction {
            flex: 1;
        }

        .nav-instruction h3 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
        }

        .nav-instruction p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .nav-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            width: 100%;
        }

        /* Landmark Modal Styling */
        #landmark-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-dark);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .landmark-item {
            padding: 12px 15px;

        .landmark-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .landmark-item i {
            margin-right: 15px;
            color: var(--secondary);
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <div id="custom-sidebar">
        <div class="sidebar-header">
            <h1 style="display: flex; align-items: center;">
                <a href="index.html"
                    style="text-decoration: none; color: inherit; margin-right: 15px; font-size: 1.2rem;"
                    title="Kembali ke Menu Utama">
                    <i class="fa fa-arrow-left"></i>
                </a>
                AL HARAMAIN
            </h1>
            <!-- Search -->
            <div class="search-container">
                <i class="fa fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari gerbang, tempat..." onkeyup="filterList()">
            </div>
            <!-- Routing UI (Offline) -->
            <div class="routing-container"
                style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; display: block;">
                <h3 style="margin: 0 0 10px; font-size: 0.9rem; color: #94a3b8;">Navigasi Offline</h3>

                <div style="display: flex; gap: 5px; margin-bottom: 5px;">
                    <input type="text" id="routeStart" placeholder="Dari (pilih landmark/peta)..." readonly
                        style="flex: 1; padding: 5px; background: rgba(0,0,0,0.2); border: 1px solid #444; color: white; border-radius: 5px;">
                    <button onclick="openLandmarkModal('start')" title="Pilih Landmark"
                        style="background: #b89968; color: white; border: none; border-radius: 5px; cursor: pointer; width: 35px;"><i
                            class="fa fa-university"></i></button>
                    <button onclick="setPickMode('start')" title="Pilih di Peta"
                        style="background: #334155; color: white; border: none; border-radius: 5px; cursor: pointer; width: 35px;"><i
                            class="fa fa-map-pin"></i></button>
                </div>

                <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                    <input type="text" id="routeEnd" placeholder="Ke (pilih landmark/peta)..." readonly
                        style="flex: 1; padding: 5px; background: rgba(0,0,0,0.2); border: 1px solid #444; color: white; border-radius: 5px;">
                    <button onclick="openLandmarkModal('end')" title="Pilih Landmark"
                        style="background: #b89968; color: white; border: none; border-radius: 5px; cursor: pointer; width: 35px;"><i
                            class="fa fa-university"></i></button>
                    <button onclick="setPickMode('end')" title="Pilih di Peta"
                        style="background: #334155; color: white; border: none; border-radius: 5px; cursor: pointer; width: 35px;"><i
                            class="fa fa-flag-checkered"></i></button>
                </div>

                <button id="routeBtn" onclick="calculateRoute()"
                    style="width: 100%; padding: 10px; background: var(--secondary); color: var(--bg-dark); border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">
                    Cari Rute Peta
                </button>
                <button id="followBtn" onclick="startNavigation()"
                    style="width: 100%; padding: 10px; background: #22c55e; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; display: none;">
                    ðŸš€ Ikuti Rute (Navigasi)
                </button>
            </div>
        </div>
        <div class="sidebar-content" id="locationList">
            <!-- Data will be injected here -->
        </div>
    </div>

    <!-- Navigation Panel UI -->
    <div id="nav-panel">
        <div style="display: flex; align-items: center;">
            <div id="nav-icon" class="nav-step-icon"><i class="fa fa-arrow-up"></i></div>
            <div class="nav-instruction">
                <h3 id="nav-main-text">Lurus terus</h3>
                <p id="nav-sub-text">Dan tetap di jalur</p>
            </div>
        </div>
        <div id="nav-distance" style="margin-top: 10px; font-weight: bold; text-align: right; color: var(--secondary);">
            0 m
        </div>
        <button class="nav-close" onclick="stopNavigation()">Berhenti Navigasi</button>
    </div>

    <!-- Landmark Modal -->
    <div id="landmark-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0; font-size: 1.2rem;">Pilih Landmark</h2>
                <button onclick="closeLandmarkModal()"
                    style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
            </div>
            <div style="padding: 10px; border-bottom: 1px solid #333;">
                <input type="text" id="landmarkSearch" placeholder="Cari landmark..." onkeyup="filterLandmarks()"
                    style="width:100%; padding:10px; background:rgba(255,255,255,0.1); border:1px solid #444; color:white; border-radius:10px;">
            </div>
            <div class="modal-body" id="landmarkList">
                <!-- Dropdown contents go here -->
            </div>
        </div>
    </div>

    <div id="map"></div>

    <!-- Data & Scripts -->
    <script src="masjidil-haram-data.js"></script>
    <script src="haram-routing-graph.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // --- State Navigasi ---
        let startPoint = null;
        let endPoint = null;
        let startMarker = null;
        let endMarker = null;
        let routeLayer = null;
        let pickingMode = null; // 'start' atau 'end'
        let navigationActive = false;
        let currentPath = [];
        let navigationSteps = [];
        let landmarkPickingType = 'start';

        // --- Logika Navigasi ---
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const y = Math.sin((lon2 - lon1) * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180);
            const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos((lon2 - lon1) * Math.PI / 180);
            let brng = Math.atan2(y, x) * 180 / Math.PI;
            return (brng + 360) % 360;
        }

        function generateInstructions(path) {
            if (path.length < 2) return [];
            let steps = [];

            for (let i = 0; i < path.length - 1; i++) {
                const current = path[i];
                const next = path[i + 1];
                const dist = map.distance(current, next);

                let instruction = "Lurus terus";
                let icon = "fa-arrow-up";

                if (i > 0) {
                    const prev = path[i - 1];
                    const bearing1 = calculateBearing(prev[0], prev[1], current[0], current[1]);
                    const bearing2 = calculateBearing(current[0], current[1], next[0], next[1]);
                    let diff = bearing2 - bearing1;
                    if (diff > 180) diff -= 360;
                    if (diff < -180) diff += 360;

                    if (diff > 30) { instruction = "Belok Kanan"; icon = "fa-arrow-turn-right"; }
                    else if (diff < -30) { instruction = "Belok Kiri"; icon = "fa-arrow-turn-left"; }
                }

                steps.push({
                    coords: current,
                    instruction: instruction,
                    icon: icon,
                    distance: dist
                });
            }

            steps.push({
                coords: path[path.length - 1],
                instruction: "Tiba di Tujuan",
                icon: "fa-flag-checkered",
                distance: 0
            });

            return steps;
        }

        function startNavigation() {
            if (!currentPath || currentPath.length === 0) return;
            navigationActive = true;
            navigationSteps = generateInstructions(currentPath);
            document.getElementById('nav-panel').style.display = 'block';
            document.getElementById('custom-sidebar').style.display = 'none';
            map.locate({ watch: true, enableHighAccuracy: true });
            updateNavigationUI(0);
        }

        function stopNavigation() {
            navigationActive = false;
            map.stopLocate();
            document.getElementById('nav-panel').style.display = 'none';
            document.getElementById('custom-sidebar').style.display = 'block';
        }

        function updateNavigationUI(stepIdx) {
            if (stepIdx >= navigationSteps.length) return;
            const step = navigationSteps[stepIdx];
            document.getElementById('nav-main-text').innerText = step.instruction;
            document.getElementById('nav-icon').innerHTML = `<i class="fa ${step.icon}"></i>`;
            document.getElementById('nav-distance').innerText = `${Math.round(step.distance)} m`;
        }

        // --- Landmark Modal Logic ---
        function openLandmarkModal(type) {
            landmarkPickingType = type;
            document.getElementById('landmark-modal').style.display = 'flex';
            renderLandmarks();
        }

        function closeLandmarkModal() {
            document.getElementById('landmark-modal').style.display = 'none';
        }

        function renderLandmarks() {
            const list = document.getElementById('landmarkList');
            const searchInput = document.getElementById('landmarkSearch');
            const search = searchInput.value.toLowerCase();
            list.innerHTML = '';

            const filtered = masjidilHaramLocations.filter(loc =>
                loc.properties.name.toLowerCase().includes(search) ||
                loc.properties.name_en.toLowerCase().includes(search)
            ).slice(0, 50);

            filtered.forEach(loc => {
                const item = document.createElement('div');
                item.className = 'landmark-item';
                item.innerHTML = `
                    <i class="fa ${loc.properties.icon || 'fa-map-marker-alt'}"></i>
                    <div>
                        <div style="font-weight:bold;">${loc.properties.name_en || loc.properties.name}</div>
                        <div style="font-size:0.8rem; color:#888;">${loc.properties.name}</div>
                    </div>
                `;
                item.onclick = () => selectLandmark(loc);
                list.appendChild(item);
            });
        }

        function filterLandmarks() {
            renderLandmarks();
        }

        function selectLandmark(loc) {
            const coords = loc.geometry.coordinates;
            const latlng = L.latLng(coords[1], coords[0]);

            if (landmarkPickingType === 'start') {
                setStartPoint(latlng, loc.properties.name_en || loc.properties.name);
            } else {
                setEndPoint(latlng, loc.properties.name_en || loc.properties.name);
            }
            closeLandmarkModal();
        }

        function setStartPoint(latlng, name) {
            if (startMarker) map.removeLayer(startMarker);
            startMarker = L.marker(latlng, {
                icon: L.divIcon({
                    className: 'premium-marker',
                    html: '<div style="background:#b89968;width:12px;height:12px;border-radius:50%;border:2px solid white;box-shadow: 0 0 10px #b89968;"></div>'
                })
            }).addTo(map).bindPopup("Mulai: " + name).openPopup();
            startPoint = latlng;
            document.getElementById('routeStart').value = name;
            map.setView(latlng, 18);
        }

        function setEndPoint(latlng, name) {
            if (endMarker) map.removeLayer(endMarker);
            endMarker = L.marker(latlng, {
                icon: L.divIcon({
                    className: 'premium-marker',
                    html: '<div style="background:red;width:12px;height:12px;border-radius:50%;border:2px solid white;box-shadow: 0 0 10px red;"></div>'
                })
            }).addTo(map).bindPopup("Tujuan: " + name).openPopup();
            endPoint = latlng;
            document.getElementById('routeEnd').value = name;
            map.setView(latlng, 18);
        }

        // --- 1. Inisialisasi Map ---
        const map = L.map('map', {
            zoomControl: false,
            center: [21.4225, 39.8262],
            zoom: 17,
            maxZoom: 20,
            minZoom: 16
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // --- 2. Base Layers & Controls ---
        // Satellite Layer (Esri)
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 19
        });

        // OSM Layer (Standard)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        });

        // Labels Layer
        const labels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            zIndex: 1000,
            maxZoom: 20
        });

        // Add default layers
        osmLayer.addTo(map);

        // Layer Controls
        const baseMaps = {
            "Satelit": satellite,
            "Peta Biasa (OSM)": osmLayer
        };
        const overlayMaps = {
            "Label": labels
        };
        L.control.layers(baseMaps, overlayMaps, { position: 'topright' }).addTo(map);

        // GPS Locate Control
        L.Control.Gps = L.Control.extend({
            onAdd: function (map) {
                const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                div.innerHTML = '<a href="#" title="Lokasi Saya" style="font-size: 18px; display: flex; align-items: center; justify-content: center;"><i class="fa fa-crosshairs"></i></a>';
                div.style.backgroundColor = 'white';
                div.style.width = '34px';
                div.style.height = '34px';
                div.style.cursor = 'pointer';

                div.onclick = function (e) {
                    e.preventDefault();
                    map.locate({ setView: true, maxZoom: 18 });
                };
                return div;
            }
        });
        L.control.gps = function (opts) { return new L.Control.Gps(opts); }
        L.control.gps({ position: 'bottomright' }).addTo(map);

        // Auto-locate GPS on Load (User Request: "langsung ditanya allow GPS")
        map.locate({ setView: true, maxZoom: 18 });

        // Handle Location Found
        map.on('locationfound', function (e) {
            // Navigation tracking logic
            if (navigationActive) {
                // Cari titik terdekat di path dari posisi GPS sekarang
                let minDiv = Infinity;
                let nearestIdx = 0;

                currentPath.forEach((p, idx) => {
                    const d = map.distance(e.latlng, p);
                    if (d < minDiv) {
                        minDiv = d;
                        nearestIdx = idx;
                    }
                });

                updateNavigationUI(nearestIdx);
                return; // Skip normal GPS marker if navigating
            }

            // Normal GPS location display
            const radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Anda di sini (Akurasi " + radius + "m)").openPopup();
            L.circle(e.latlng, radius).addTo(map);
        });


        // --- 3. Marker & Categories Setup ---
        const markerColors = {
            'Holy Site': '#d4af37',      // Gold
            'Main Gate': '#064e3b',      // Emerald
            'Gate': '#3498db',           // Blue
            'Landmark': '#e74c3c',       // Red
            'Medical': '#e67e22',        // Orange
            'Support': '#475569',        // Slate
            'Hotel': '#8e44ad'           // Purple
        };

        const markersLayer = L.layerGroup();
        // Initialize Cluster Group for Support Items (Toilets, Escalators)
        const clusterGroup = L.markerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            spiderfyOnMaxZoom: true,
            removeOutsideVisibleBounds: true,
            maxClusterRadius: 50,
            iconCreateFunction: function (cluster) {
                return L.divIcon({
                    html: '<div><span>' + cluster.getChildCount() + '</span></div>',
                    className: 'marker-cluster marker-cluster-medium',
                    iconSize: L.point(40, 40)
                });
            }
        });

        map.addLayer(markersLayer);
        map.addLayer(clusterGroup);

        function createPremiumMarker(feature) {
            const type = feature.properties.type;
            const color = markerColors[type] || '#fff';
            const icon = feature.properties.icon || 'fa-location-dot';

            const divIcon = L.divIcon({
                className: 'premium-marker',
                html: `<div class="marker-pin" style="background: ${color};"><i class="fa ${icon}"></i></div>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20],
                popupAnchor: [0, -20]
            });

            const marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], { icon: divIcon });

            // Popup content with Image
            let popupHtml = '<div class="premium-popup">';
            if (feature.properties.image) {
                popupHtml += `<img src="${feature.properties.image}" class="popup-img">`;
            } else {
                popupHtml += `<div style="height: 10px; background: ${color}"></div>`;
            }

            popupHtml += `
                <div class="popup-body">
                    <span class="arabic">${feature.properties.name}</span>
                    <h2>${feature.properties.name_en}</h2>
                    <p>${feature.properties.description || ''}</p>
                </div>
            </div>`;

            marker.bindPopup(popupHtml);
            return marker;
        }

        // --- 4. Render Sidebar ---
        function renderUI(data) {
            const listContainer = document.getElementById('locationList');
            listContainer.innerHTML = '';
            markersLayer.clearLayers();
            clusterGroup.clearLayers();

            const grouped = {};
            data.forEach(item => {
                const t = item.properties.type;
                if (!grouped[t]) grouped[t] = [];
                grouped[t].push(item);
            });

            const typeOrder = ['Holy Site', 'Main Gate', 'Gate', 'Landmark', 'Medical', 'Support', 'Hotel'];

            typeOrder.forEach(type => {
                if (!grouped[type]) return;

                const groupDiv = document.createElement('div');
                groupDiv.className = 'category-group';
                groupDiv.innerHTML = `<div class="category-title"><i class="fa fa-folder-open"></i> ${type}</div>`;

                grouped[type].forEach(item => {
                    // Create Card
                    const card = document.createElement('div');
                    card.className = 'location-card';
                    card.innerHTML = `
                        <div class="location-icon" style="background: ${markerColors[type]}">
                            <i class="fa ${item.properties.icon}"></i>
                        </div>
                        <div class="location-info">
                            <span class="arabic">${item.properties.name}</span>
                            <h3>${item.properties.name_en}</h3>
                        </div>
                    `;

                    // Interaction
                    const marker = createPremiumMarker(item);

                    // Add to Cluster if Support type (lots of items), else normal layer
                    if (type === 'Support') {
                        clusterGroup.addLayer(marker);
                    } else {
                        markersLayer.addLayer(marker);
                    }

                    card.onclick = () => {
                        map.flyTo([item.geometry.coordinates[1], item.geometry.coordinates[0]], 20);

                        // Handle cluster popup opening
                        if (type === 'Support') {
                            clusterGroup.zoomToShowLayer(marker, function () {
                                marker.openPopup();
                            });
                        } else {
                            marker.openPopup();
                        }
                    };

                    groupDiv.appendChild(card);
                });

                listContainer.appendChild(groupDiv);
            });
        }

        // --- 5. Initial Load & Filter ---
        renderUI(masjidilHaramLocations);

        window.filterList = function () {
            const query = document.getElementById('searchInput').value;
            const filtered = searchLocation(query);
            renderUI(filtered);
        };

        // --- Offline Routing Logic ---
        function findNearestNode(lat, lon) {
            let minDist = Infinity;
            let closestNode = null;
            if (typeof routingGraph === 'undefined') return null;

            for (const id in routingGraph.nodes) {
                const coords = routingGraph.nodes[id];
                const d = (lat - coords[0]) ** 2 + (lon - coords[1]) ** 2;
                if (d < minDist) {
                    minDist = d;
                    closestNode = id;
                }
            }
            return closestNode;
        }

        function dijkstra(startNode, endNode) {
            const distances = {};
            const previous = {};
            const queue = new PriorityQueue();

            distances[startNode] = 0;
            queue.enqueue(startNode, 0);

            const nodes = routingGraph.nodes;
            const adj = routingGraph.adj;

            while (!queue.isEmpty()) {
                const { element: current, priority } = queue.dequeue();

                if (current === endNode) {
                    const path = [];
                    let u = endNode;
                    while (u) {
                        path.unshift(nodes[u]);
                        u = previous[u];
                    }
                    return path;
                }

                if (!adj[current]) continue;

                for (const neighbor in adj[current]) {
                    const weight = adj[current][neighbor];
                    const alt = distances[current] + weight;

                    if (alt < (distances[neighbor] ?? Infinity)) {
                        distances[neighbor] = alt;
                        previous[neighbor] = current;
                        queue.enqueue(neighbor, alt);
                    }
                }
            }
            return null;
        }

        class PriorityQueue {
            constructor() { this.items = []; }
            enqueue(element, priority) {
                const qElement = { element, priority };
                let added = false;
                for (let i = 0; i < this.items.length; i++) {
                    if (this.items[i].priority > qElement.priority) {
                        this.items.splice(i, 0, qElement);
                        added = true;
                        break;
                    }
                }
                if (!added) this.items.push(qElement);
            }
            dequeue() { return this.items.shift(); }
            isEmpty() { return this.items.length === 0; }
        }

        // --- Interaction Logic ---

        function setPickMode(mode) {
            pickingMode = mode;
            // Visual feedback
            const mapContainer = document.getElementById('map');
            mapContainer.style.cursor = 'crosshair';

            // Explicit alert for mobile users who might not notice cursor change
            const type = mode === 'start' ? 'Awal' : 'Tujuan';
            alert(`Silakan KLIK di peta untuk menentukan Titik ${type}.`);
        }

        map.on('click', function (e) {
            if (!pickingMode) return;
            const name = `${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
            if (pickingMode === 'start') {
                setStartPoint(e.latlng, name);
            } else if (pickingMode === 'end') {
                setEndPoint(e.latlng, name);
            }

            // Reset cursor and mode
            document.getElementById('map').style.cursor = '';
            pickingMode = null;
        });

        function calculateRoute() {
            if (!startPoint || !endPoint) {
                alert("Harap pilih titik awal dan tujuan.");
                return;
            }

            if (typeof routingGraph === 'undefined') {
                alert("Data routing graph belum siap. Pastikan file haram-routing-graph.js termuat.");
                return;
            }

            document.getElementById('routeBtn').innerText = "Menghitung...";

            setTimeout(() => {
                const startNode = findNearestNode(startPoint.lat, startPoint.lng);
                const endNode = findNearestNode(endPoint.lat, endPoint.lng);

                // Check distance
                if (startNode) {
                    const startCoords = routingGraph.nodes[startNode];
                    const d = Math.sqrt((startPoint.lat - startCoords[0]) ** 2 + (startPoint.lng - startCoords[1]) ** 2) * 111000;
                    if (d > 200) {
                        if (!confirm("Titik awal berada agak jauh (>200m) dari jalur terdata. Hasil mungkin tidak akurat. Lanjutkan?")) {
                            document.getElementById('routeBtn').innerText = "Cari Rute Offline";
                            return;
                        }
                    }
                }

                if (!startNode || !endNode) {
                    alert("Gagal menemukan titik jalur terdekat.");
                    document.getElementById('routeBtn').innerText = "Cari Rute Offline";
                    return;
                }

                const path = dijkstra(startNode, endNode);

                if (path) {
                    currentPath = path;
                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.polyline(path, {
                        color: '#b89968',
                        weight: 6,
                        opacity: 0.8,
                        dashArray: '10, 10',
                        lineCap: 'round'
                    }).addTo(map);

                    map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });

                    let totalDist = 0;
                    for (let i = 0; i < path.length - 1; i++) {
                        totalDist += map.distance(path[i], path[i + 1]);
                    }
                    const timeMins = Math.round(totalDist / 80);

                    // Show Follow Button
                    document.getElementById('followBtn').style.display = 'block';

                    alert(`âœ… Rute Berhasil Ditemukan!\n\nðŸ“ Jarak: ${Math.round(totalDist)} meter\nâ±ï¸ Estimasi Waktu: ~${timeMins} menit jalan kaki`);

                    document.getElementById('routeBtn').innerText = "Cari Rute Peta";
                } else {
                    alert("Tidak ada jalur yang terhubung.");
                    document.getElementById('routeBtn').innerText = "Cari Rute Peta";
                }
            }, 50);
        }

    </script>
