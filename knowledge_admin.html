<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Admin - IslamAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
    
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>

<body class="p-6 md:p-12">

    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">üß† Knowledge Ingestion</h1>
        <p class="text-gray-600 mb-6">Ajarkan bot dengan konten baru dari URL website. Bot akan membaca, merangkum, dan
            menyimpannya ke Knowledge Base (Vector DB).</p>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">URL Artikel / Fatwa</label>
                <input type="url" id="urlInput" placeholder="https://islamqa.info/id/answers/..."
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition">
            </div>

            <button onclick="ingestUrl()" id="ingestBtn"
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition-all flex justify-center items-center gap-2">
                <span>Mulai Belajar</span>
                <svg id="loadingIcon" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </div>

        <div id="statusArea" class="mt-8 hidden">
            <div class="p-4 rounded-lg bg-gray-50 border border-gray-200">
                <h3 class="font-semibold text-gray-800 mb-2">Status Log:</h3>
                <pre id="statusLogs" class="text-xs text-gray-600 whitespace-pre-wrap font-mono"></pre>
            </div>
        </div>
    </div>

    <script>
        async function ingestUrl() {
            const url = document.getElementById('urlInput').value.trim();
            const btn = document.getElementById('ingestBtn');
            const icon = document.getElementById('loadingIcon');
            const statusArea = document.getElementById('statusArea');
            const logs = document.getElementById('statusLogs');

            if (!url) {
                alert('Mohon masukkan URL yang valid');
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.classList.add('opacity-75');
            icon.classList.remove('hidden');
            statusArea.classList.remove('hidden');
            logs.innerHTML = `‚è≥ Memulai proses belajar dari: ${url}...\n`;

            try {
                const response = await fetch('/api/ingest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    logs.innerHTML += `‚úÖ SUKSES! Bot telah mempelajari konten baru.\n`;
                    logs.innerHTML += `üìÑ Pesan: ${data.message}\n`;
                    document.getElementById('urlInput').value = '';
                } else {
                    logs.innerHTML += `‚ùå GAGAL: ${data.error}\n`;
                }

            } catch (error) {
                logs.innerHTML += `‚ùå ERROR SYSTEM: ${error.message}\n`;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                icon.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
